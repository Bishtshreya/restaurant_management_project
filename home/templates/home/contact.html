<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Us</title>
        <style>
            body{
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            }
            h1 {
            text-align: center;
            }
            .info {
            max-width: 500px;
            margin: 0 auto 20px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            }
            form {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px(0,0,0,0.1);
            }
            label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            }
            input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            }
            button {
            margin-top: 15px;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            }
            button:hover {
            background: #0056b3;
            }
            .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            }
            </style>
            </head>
            <body>
                <h1>Contact Us</h1>
                
                <div class="info">
                    <p><strong>Restaurant Name:</strong> Foodie's Paradise</p>
                    <p><strong>Phone:</strong> +91-9876543210</p>
                    <p><strong>Email:</strong> contact@foodiesparadise.com</p>
                    <p><strong>Address:</strong> 123 Main Street, Dehradun, India</p>
                    </div>
                    
                    <form id="contactForm">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                        <div id="nameError" class="error"></div>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                        <div id="emailError" class="error"></div>
                        
                        <label for="message">Message:</label>
                        <textarea id="message" name="message"></textarea>
                        
                        <button type="submit">Send</button>
                        </form>
                        
                        <script>
                        document.getElementById("contactForm").addEventListener("submit", function(event) {
                        let isValid = true;
                        
                        // Clear previous errors
                        document.getElementById("nameError").textContent = "";
                        document.getElementById("emailError").textContent = "";
                        
                        // Validate nameconst name = document.getElementById("name").value.trim();
                        if (name === "") {
                        document.getElementById("nameError").textContent = "Please enter your name.";
                        isValid = false;
                        }
                        
                        // Validate emailconst email = document.getElementById("email").value.trim();
                        if (email === "") {
                        document.getElementById("emailError").textContent = "Please enter your email.";
                        isValid = false;
                        }
                        
                        if (!isValid) {
                        event.preventDefault(); // Stop form submission
                        }
                        });
                    </script>
                </body>
            </html>
