{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery - {{ restaurant_name }}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            margin: 0 12px;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery-grid img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .gallery-grid img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>{{ restaurant_name }}</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about/">About Us</a>
            <a href="/gallery/">Gallery</a>
            <a href="/reservations/">Reservations</a>
            <a href="/contact/">Contact</a>
        </nav>
    </header>
                        
    <!-- Main Content -->
    <main>
        <h2>Our Gallery</h2>
        <div class="gallery-grid">
            <img src="{% static 'images/food1.jpg' %}" alt="Dish 1">
            <img src="{% static 'images/food2.jpg' %}" alt="Dish 2">
            <img src="{% static 'images/food3.jpg' %}" alt="Dish 3">
            <img src="{% static 'images/restaurant1.jpg' %}" alt="Restaurant Interior">
            <img src="{% static 'images/restaurant2.jpg' %}" alt="Restaurant Ambience">
            <img src="{% static 'images/chef.jpg' %}" alt="Our Chef">
        </div>
    </main>
</body>
</html>
