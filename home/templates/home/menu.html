{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Our Menu</title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <style>
            /* Breadcrumb styles */
            .breadcrumbs {
                margin: 15px 0;
                padding: 8px 12px;
                background: #f5f5f5;
                border-radius: 6px;
                font-size: 0.95rem;
            }
            .breadcrumbs a {
                text-decoration: none;
                color: #007bff;
            }
            .breadcrumbs a:hover {
                text-decoration: underline;
            }
            .breadcrumbs span {
                color: #555;
                margin: 0 5px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Our Menu</h1>
            <nav>
                <a href="/">Home</a>
                <a href="{% url 'menu' %}">Menu</a>
                <a href="{% url 'contact' %}">Contact</a>
            </nav>
        </header>
        
        <!-- Breadcrumbs -->
        <nav class="breadcrumbs">
            <a href="/">Home</a>
            <span>&gt;</span> <span>Menu</span>
        </nav>

        <main>
            <div class="menu-container">
                {% for item in items %}
                <div class="menu-item">
                    {% if item.image %}
                    <img src="{{ item.image.url }}" alt="{{ item.name }}" class="menu-item-image">
                    {% endif %}
                    <h2>{{ item.name }}</h2>
                    <p>{{ item.description }}</p>
                    <p class="price"><strong>Price:</strong> {{ item.price }}</p>
                </div>
                {% endfor %}
            </div>

        </main>
        <footer>
            <p>&copy; 2025 Foodie's Paradise</p>
        </footer>
    </body>
</html>
