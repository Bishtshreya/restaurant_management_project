{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Our Menu</title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <header>
            <h1>Our Menu</h1>
            <nav>
                <a href="/">Home</a>
                <a href="{% url 'menu' %}">Menu</a>
                <a href="{% url 'contact' %}">Contact</a>
            </nav>
        </header>
        <main>
            <div class="menu-container">
                {% for item in items %}
                <div class="menu-item">
                    {% if item.image %}
                    <img src="{{ item.image.url }}" alt="{{ item.name }}" class="menu-item-image">
                    {% endif %}
                    <h2>{{ item.name }}</h2>
                    <p>{{ item.description }}</p>
                    <p class="price"><strong>Price:</strong> {{ item.price }}</p>
                </div>
                {% endfor %}
            </div>

        </main>
        <footer>
            <p>&copy; 2025 Foodie's Paradise</p>
        </footer>
    </body>
</html>
