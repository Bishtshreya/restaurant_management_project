{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Order Confirmation</title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <style>
            .breadcrumbs {
            margin: 15px 0;
            padding: 8px 12px;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 0.95rem;
            }
            .breadcrumbs a {
            text-decoration: none;
            color: #007bff;
            }
            .breadcrumbs a:hover {
            text-decoration: underline;
            }
            .breadcrumbs span {
            color: #555;
            margin: 0 5px;
            }
            .confirmation {
            padding: 20px;
            background: #e8f8e8;
            border: 1px solid #28a745;
            border-radius: 8px;
            margin: 20px 0;
            }
            </style>
            </head>
            <body>
                <header>
                    <h1>Order Confirmation</h1>
                    <nav>
                        <a href="/">Home</a>
                        <a href="{% url 'menu' %}">Menu</a>
                        <a href="{% url 'contact' %}">Contact</a>
                        </nav>
                        </header>
                        
                        <!-- Breadcrumbs -->
                        <nav class="breadcrumbs">
                            <a href="/">Home</a>
                            <span>&gt;</span> <a href="{% url 'menu' %}">Menu</a>
                            <span>&gt;</span> <span>Order Confirmation</span>
                            </nav>
                            
                            <main>
                                <div class="confirmation">
                                    <h2>Thank you for your order!</h2>
                                    <p>Your order has been placed successfully. Well contact you soon with delivery details.</p>
                                    </div>
                                    </main>
                                    
                                    <footer>
                                        <p>&copy; 2025 Foodie's Paradise</p>
                                        </footer>
                                        </body>
                                        </html>
