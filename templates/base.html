{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Restaurant{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <!-- Page Content -->
        <main>
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer style="margin-top: 40px; padding: 15px; text-align: center; background: #f5f5f5; border-top: 1px solid #ddd;">
            <p>&copy; {% now "Y" %} My Restaurant. All rights reserved.</p>
        </footer>
    </body>
</html>
